apply plugin: 'com.android.application'


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "fr.nextgear.mesentretiensmoto"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // Plain MVP
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.hannesdorfmann.mosby3:mvp:3.0.4'
    compile 'se.emilsjolander:intentbuilder-api:0.14.0'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'io.nlopez.smartadapters:library:1.3.1'
    compile 'au.com.datasymphony:EasyFlow:1.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.j256.ormlite:ormlite-android:5.0'
    compile 'com.orhanobut:logger:1.15'
    compile 'com.squareup:otto:1.3.8'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'com.yarolegovich:lovely-dialog:1.0.7'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'se.emilsjolander:intentbuilder-compiler:0.14.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile 'com.afollestad.material-dialogs:core:0.9.4.7'
    compile 'com.github.GrenderG:Toasty:1.2.5'
    compile 'com.github.clans:fab:1.6.4'

    compile 'com.github.florent37:materialviewpager:1.2.3'

    //dependencies
    compile 'com.flaviofaria:kenburnsview:1.0.7'
    compile 'com.jpardogo.materialtabstrip:library:1.1.0'
    compile 'com.github.bumptech.glide:glide:4.0.0'
}

apply plugin: 'me.tatarka.retrolambda'




